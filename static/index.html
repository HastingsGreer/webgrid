<html>
 <head>
 	<title> gridslam </title>
 	<script src="bundle.js"></script>
 </head>

 <body>

Alpha: <span id=alpha></span><br/>
Beta: <span id=beta></span><br/>
Gamma: <span id=gamma></span><br/>
<br>
Webkit: <span id=webkit></span><br/>

<button id=save> Save </button>
<button id=runmodel> Run Model </button> 
<button id=runonce> Run Once </button>

</canvas>
</div>
<div>
<canvas id="skeleton" width="128 pix" height="128 pix"></canvas>

<canvas id="lines" width="128 pix" height="128 pix"></canvas>
</div>
<span id=log></span>
<script src="opencv.js" type="text/javascript"></script>
</body>
</html>
